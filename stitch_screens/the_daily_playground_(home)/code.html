<style>

        .organic-blob {
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;

            transform: scale(0.95);
        }

<body class="bg-background-light dark:bg-background-dark min-h-screen text-text-main font-body antialiased selection:bg-primary/30">
<div class="relative mx-auto flex h-full min-h-screen w-full max-w-md flex-col overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl">

<header class="relative z-10 flex items-center justify-between px-6 pt-8 pb-4">

<p class="text-sm font-bold text-text-muted">Wed, Oct 24</p>
</div>
<div class="flex items-center gap-2 rounded-full bg-surface px-3 py-1.5 shadow-soft">

<span class="font-display text-sm font-bold text-text-main">12</span>
</div>
</header>
<!-- Main Content Scroll Area -->
<main class="relative z-10 flex-1 overflow-y-auto px-6 pb-32 no-scrollbar">
<!-- Hero: Calorie Donut -->
<div class="relative mb-8 flex h-64 w-full items-center justify-center">

<div class="absolute h-48 w-48 rounded-full bg-primary/10 blur-3xl"></div>

<div class="relative flex h-56 w-56 items-center justify-center">
<!-- SVG Chart -->
<svg class="h-full w-full rotate-[-90deg] drop-shadow-lg transform transition-transform duration-700 hover:scale-105" viewbox="0 0 100 100">

<path d="M50,10 A40,40 0 1,1 50,90 A40,40 0 1,1 50,10" fill="none" stroke="#EADBC8" stroke-linecap="round" stroke-width="12"></path>
<!-- Progress (70%) -->
<path class="transition-all duration-1000 ease-out" d="M50,10 A40,40 0 1,1 12,38" fill="none" stroke="#FF8B66" stroke-dasharray="251" stroke-dashoffset="0" stroke-linecap="round" stroke-width="12"></path>
</svg>
<!-- Center Text -->
<div class="absolute inset-0 flex flex-col items-center justify-center text-center">
<span class="font-display text-4xl font-bold text-text-main tracking-tight">1,240</span>
<span class="text-sm font-bold text-text-muted">kcal left</span>
</div>
</div>
</div>
<!-- Meal Pods Grid -->
<div class="grid grid-cols-2 gap-4">
<!-- Breakfast Pod (Filled) -->
<button class="bouncy-click group relative flex aspect-square flex-col justify-between overflow-hidden rounded-pod bg-surface p-4 text-left shadow-float transition-all hover:shadow-lg">
<div class="absolute right-0 top-0 h-24 w-24 translate-x-8 translate-y-[-8px] rounded-full bg-accent-carbs/20 blur-xl"></div>

<p class="mt-1 text-xs font-medium text-text-muted">Oatmeal &amp; Berries</p>
</div>
<!-- Interaction Hint -->
<div class="absolute bottom-3 right-3 opacity-0 transition-opacity group-hover:opacity-100">
<span class="material-symbols-outlined text-primary text-sm">edit</span>
</div>
</button>
<!-- Lunch Pod (Empty) -->
<button class="bouncy-click group relative flex aspect-square flex-col items-center justify-center rounded-pod border-2 border-dashed border-surface-alt bg-transparent p-4 transition-all hover:border-primary/50 hover:bg-surface">
<div class="mb-2 flex h-12 w-12 items-center justify-center rounded-full bg-surface-alt text-text-muted transition-colors group-hover:bg-primary/10 group-hover:text-primary">

</div>
<span class="font-display text-base font-bold text-text-muted group-hover:text-primary">Add Lunch</span>
</button>
<!-- Dinner Pod (Empty) -->
<button class="bouncy-click group relative flex aspect-square flex-col items-center justify-center rounded-pod border-2 border-dashed border-surface-alt bg-transparent p-4 transition-all hover:border-primary/50 hover:bg-surface">
<div class="mb-2 flex h-12 w-12 items-center justify-center rounded-full bg-surface-alt text-text-muted transition-colors group-hover:bg-primary/10 group-hover:text-primary">
<span class="material-symbols-outlined text-[28px]">add</span>
</div>
<span class="font-display text-base font-bold text-text-muted group-hover:text-primary">Add Dinner</span>
</button>
<!-- Snack Pod (Filled) -->
<button class="bouncy-click group relative flex aspect-square flex-col justify-between overflow-hidden rounded-pod bg-surface p-4 text-left shadow-float transition-all hover:shadow-lg">
<div class="absolute right-0 top-0 h-24 w-24 translate-x-8 translate-y-[-8px] rounded-full bg-accent-fats/20 blur-xl"></div>
<div class="flex items-start justify-between">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-accent-fats/30">
<span class="text-xl">ðŸ¥œ</span>
</div>
<span class="font-display text-sm font-bold text-text-main">120</span>
</div>
<div>
<h3 class="font-display text-lg font-bold text-text-main leading-tight">Snacks</h3>
<p class="mt-1 text-xs font-medium text-text-muted">Almonds</p>
</div>
</button>
</div>
<!-- Water Tracker -->
<div class="mt-6">

<span class="font-display text-sm font-bold text-text-main">Hydration</span>
<span class="text-xs font-bold text-primary">4/8 Glasses</span>
</div>
<!-- Interactive Pill -->

<div class="h-2 w-2 rounded-full bg-white/50 animate-ping"></div>

<!-- Content -->
<div class="absolute inset-0 flex items-center justify-between px-4">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-blue-500" style="font-variation-settings: 'FILL' 1;">water_drop</span>
</div>
<span class="material-symbols-outlined text-text-muted/50 group-hover:text-blue-500 transition-colors">add_circle</span>
</div>
</div>
</div>

<div class="absolute bottom-6 left-0 right-0 z-50 flex justify-center px-4">

<div class="relative flex h-8 w-12 items-center justify-center rounded-full bg-primary/20 transition-all group-hover:bg-primary/30">

<!-- Add (FAB Style) -->
<a class="relative -top-6 flex flex-col items-center" href="#">
<div class="bouncy-click flex h-16 w-16 items-center justify-center rounded-full bg-primary shadow-lg shadow-primary/40 ring-4 ring-background-light transition-transform hover:scale-105">
<span class="material-symbols-outlined text-white text-[32px]">add</span>
</div>
</a>
<!-- Garden -->
<a class="group flex h-12 flex-1 flex-col items-center justify-center rounded-full transition-all" href="#">
<div class="relative flex h-8 w-12 items-center justify-center rounded-full transition-all group-hover:bg-white/10">
<span class="material-symbols-outlined text-white/60 text-[24px] group-hover:text-white transition-colors">potted_plant</span>
</div>
<!-- Active Dot Hidden -->
<div class="mt-0.5 h-1 w-1 rounded-full bg-transparent"></div>
</a>
</nav>
</div>
</div>
<!-- Data-Alt Attributes for Accessibility/Visual Description (as requested by prompt) -->
<script>
        // Adding data-alt to background image div (though it's decorative)
        const bgDiv = document.querySelector('div[style*="data:image/svg+xml"]');
        if(bgDiv) bgDiv.setAttribute('data-alt', 'Subtle noise texture overlay for paper feel');
        
        // No <img> tags used, purely CSS/SVG. 
        // If there were images, I would add attributes here.
    </script>
