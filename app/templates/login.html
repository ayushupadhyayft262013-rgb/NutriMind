{% extends "layout.html" %}
{% block title %}Login - NutriMind{% endblock %}

{% block content %}
<div class="flex-1 flex flex-col items-center justify-center p-6 bg-surface dark:bg-twilight-surface">

    <div class="text-center mb-8">
        <h1 class="text-3xl font-display font-bold text-text-main dark:text-text-bright mb-2">Welcome to NutriMind</h1>
        <p class="text-text-muted">Sign in to track your meals</p>
    </div>

    <div
        class="bg-white dark:bg-white/5 p-8 rounded-[32px] shadow-soft border border-white/50 dark:border-white/5 w-full max-w-sm">
        <form action="/login" method="POST" class="flex flex-col gap-4">
            <div>
                <label for="telegram_id" class="block text-sm font-bold text-text-muted mb-2">Telegram User ID</label>
                <input type="number" id="telegram_id" name="telegram_id" required
                    class="w-full bg-surface-alt dark:bg-black/20 border-none rounded-xl p-4 text-text-main dark:text-text-bright focus:ring-2 focus:ring-primary transition-all"
                    placeholder="e.g. 123456789">
                <p class="text-xs text-text-muted mt-2">Find this by messaging @userinfobot on Telegram.</p>
            </div>

            <button type="submit"
                class="w-full mt-4 py-4 rounded-xl bg-primary text-white font-bold text-lg shadow-glow-primary hover:scale-[1.02] active:scale-95 transition-all">
                Access Dashboard
            </button>
        </form>
    </div>
</div>
{% endblock %}
